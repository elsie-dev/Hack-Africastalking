name: Build Images

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker images
        run: |
          cd client/
          docker build -t hack254/client .
          docker tag hack254/client elsiedev/hack254:client
          docker push elsiedev/hack254:hack254/client 
          cd ..
          cd server/
          docker build -t hack254/server .
          docker tag hack254/server elsiedev/hack254:server
          docker push elsiedev/hack254:hack254/server
 
          
          

       
